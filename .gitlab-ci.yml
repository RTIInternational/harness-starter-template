stages:
  - build
  - lint
  - test
  # - deploy
  - cleanup

build-app:
  tags: [docker-shell]
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN cds-mallard.rtp.rti.org:5005
    - docker build ./ -t datavue-starter-template-ci --no-cache --rm
    - docker run -d -t  --name datavue-starter-template-ci datavue-starter-template-ci:latest /bin/sh

