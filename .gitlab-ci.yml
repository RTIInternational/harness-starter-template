lint-app:
  tags: [docker-shell]
  stage: lint
  script:
    - docker exec -t datavue-starter-template-ci yarn run lint --no-fix --max-warnings 0

test-app:
  tags: [docker-shell]
  stage: test
  script:
    - docker exec -t datavue-starter-template-ci yarn run test:unit

